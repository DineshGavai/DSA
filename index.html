<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Solutions Portfolio | Dinesh Gavai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1f2937;
            --text-primary: #e6edf3;
            --text-secondary: #9198a1;
            --accent-easy: #22c55e;
            --accent-medium: #f59e0b;
            --accent-hard: #ef4444;
            --accent-blue: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.05;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Header */
        header {
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: fadeInDown 0.8s ease;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.easy .stat-number { color: var(--accent-easy); }
        .stat-card.medium .stat-number { color: var(--accent-medium); }
        .stat-card.hard .stat-number { color: var(--accent-hard); }
        .stat-card.total .stat-number { color: var(--accent-blue); }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search & Filters */
        .controls {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .filter-btn.easy.active {
            background: var(--accent-easy);
            border-color: var(--accent-easy);
        }

        .filter-btn.medium.active {
            background: var(--accent-medium);
            border-color: var(--accent-medium);
        }

        .filter-btn.hard.active {
            background: var(--accent-hard);
            border-color: var(--accent-hard);
        }

        /* Problems Grid */
        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .problem-card {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease both;
        }

        .problem-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .problem-id {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .difficulty-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-badge.easy {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-easy);
        }

        .difficulty-badge.medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-medium);
        }

        .difficulty-badge.hard {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-hard);
        }

        .problem-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .problem-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            overflow-y: auto;
        }

        .problem-description, .problem-solution {
            overflow-y: auto;
        }

        .problem-description h3, .problem-solution h3 {
            margin-bottom: 1rem;
            color: var(--accent-blue);
            font-size: 1.2rem;
        }

        .problem-description {
            line-height: 1.8;
        }

        .problem-description h2 {
            font-size: 1.3rem;
            margin: 1.5rem 0 1rem;
            color: var(--text-primary);
        }

        .problem-description pre {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .problem-description code {
            background: var(--bg-primary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .problem-description ul, .problem-description ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .problem-description li {
            margin-bottom: 0.5rem;
        }

        pre[class*="language-"] {
            margin: 0;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .no-results h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .modal-body {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 1rem;
            }

            .stat-card {
                padding: 1rem 1.5rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .problems-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Links */
        .github-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .github-link:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <header>
        <h1>üöÄ DSA Solutions Portfolio</h1>
        <p class="subtitle">LeetCode Problem Solutions by Dinesh Gavai</p>
        
        <div class="stats">
            <div class="stat-card total">
                <span class="stat-number" id="total-count">0</span>
                <span class="stat-label">Total Problems</span>
            </div>
            <div class="stat-card easy">
                <span class="stat-number" id="easy-count">0</span>
                <span class="stat-label">Easy</span>
            </div>
            <div class="stat-card medium">
                <span class="stat-number" id="medium-count">0</span>
                <span class="stat-label">Medium</span>
            </div>
            <div class="stat-card hard">
                <span class="stat-number" id="hard-count">0</span>
                <span class="stat-label">Hard</span>
            </div>
        </div>

        <a href="https://github.com/DineshGavai/DSA" target="_blank" class="github-link">
            View on GitHub ‚Üí
        </a>
    </header>

    <div class="container">
        <div class="controls">
            <input 
                type="text" 
                class="search-box" 
                id="search" 
                placeholder="üîç Search problems by name or number..."
            >
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn easy" data-filter="easy">Easy</button>
                <button class="filter-btn medium" data-filter="medium">Medium</button>
                <button class="filter-btn hard" data-filter="hard">Hard</button>
            </div>
        </div>

        <div class="problems-grid" id="problems-grid">
            <div class="loading">Loading problems...</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Problem Title</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="problem-description" id="problem-description">
                    <div class="loading">Loading problem description...</div>
                </div>
                <div class="problem-solution" id="problem-solution">
                    <div class="loading">Loading solution...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

    <script>
        const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com/DineshGavai/DSA/main/';
        let allProblems = [];
        let currentFilter = 'all';

        // Load problems
        async function loadProblems() {
            try {
                const response = await fetch('problems.json');
                allProblems = await response.json();
                updateStats();
                renderProblems(allProblems);
            } catch (error) {
                console.error('Error loading problems:', error);
                document.getElementById('problems-grid').innerHTML = 
                    '<div class="no-results"><h2>Error loading problems</h2><p>Please make sure problems.json exists.</p></div>';
            }
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: allProblems.length,
                easy: allProblems.filter(p => p.difficulty === 'Easy').length,
                medium: allProblems.filter(p => p.difficulty === 'Medium').length,
                hard: allProblems.filter(p => p.difficulty === 'Hard').length
            };

            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('easy-count').textContent = stats.easy;
            document.getElementById('medium-count').textContent = stats.medium;
            document.getElementById('hard-count').textContent = stats.hard;
        }

        // Render problems
        function renderProblems(problems) {
            const grid = document.getElementById('problems-grid');
            
            if (problems.length === 0) {
                grid.innerHTML = '<div class="no-results"><h2>No problems found</h2><p>Try adjusting your search or filters.</p></div>';
                return;
            }

            grid.innerHTML = problems.map((problem, index) => `
                <div class="problem-card" onclick="openProblem(${problem.id})" style="animation-delay: ${index * 0.05}s">
                    <div class="problem-header">
                        <span class="problem-id">#${problem.id}</span>
                        <span class="difficulty-badge ${problem.difficulty.toLowerCase()}">${problem.difficulty}</span>
                    </div>
                    <div class="problem-name">${problem.name}</div>
                    <div class="problem-meta">${problem.solutionFile || 'No solution'}</div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            filterProblems(query, currentFilter);
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                const query = document.getElementById('search').value.toLowerCase();
                filterProblems(query, currentFilter);
            });
        });

        function filterProblems(query, difficulty) {
            let filtered = allProblems;

            if (difficulty !== 'all') {
                filtered = filtered.filter(p => p.difficulty.toLowerCase() === difficulty);
            }

            if (query) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(query) || 
                    p.id.toString().includes(query)
                );
            }

            renderProblems(filtered);
        }

        // Open problem modal
        async function openProblem(id) {
            const problem = allProblems.find(p => p.id === id);
            if (!problem) return;

            const modal = document.getElementById('modal');
            modal.classList.add('active');
            
            document.getElementById('modal-title').textContent = `#${problem.id} - ${problem.name}`;
            document.getElementById('problem-description').innerHTML = '<div class="loading">Loading problem description...</div>';
            document.getElementById('problem-solution').innerHTML = '<div class="loading">Loading solution...</div>';

            // Load README
            try {
                const readmeUrl = `${GITHUB_RAW_BASE}${problem.slug}/README.md`;
                const readmeResponse = await fetch(readmeUrl);
                const readmeText = await readmeResponse.text();
                
                // Parse and display
                const descDiv = document.getElementById('problem-description');
                descDiv.innerHTML = '<h3>üìù Problem Statement</h3>' + marked.parse(readmeText);
            } catch (error) {
                document.getElementById('problem-description').innerHTML = 
                    '<h3>üìù Problem Statement</h3><p>Error loading problem description.</p>';
            }

            // Load solution
            if (problem.solutionFile) {
                try {
                    const solutionUrl = `${GITHUB_RAW_BASE}${problem.slug}/${problem.solutionFile}`;
                    const solutionResponse = await fetch(solutionUrl);
                    const solutionText = await solutionResponse.text();
                    
                    // Detect language
                    const ext = problem.solutionFile.split('.').pop();
                    const langMap = {
                        'py': 'python',
                        'java': 'java',
                        'cpp': 'cpp',
                        'js': 'javascript',
                        'c': 'c'
                    };
                    const language = langMap[ext] || 'python';
                    
                    const solDiv = document.getElementById('problem-solution');
                    solDiv.innerHTML = `
                        <h3>üí° Solution (${problem.solutionFile})</h3>
                        <pre><code class="language-${language}">${escapeHtml(solutionText)}</code></pre>
                    `;
                    Prism.highlightAll();
                } catch (error) {
                    document.getElementById('problem-solution').innerHTML = 
                        '<h3>üí° Solution</h3><p>Error loading solution.</p>';
                }
            } else {
                document.getElementById('problem-solution').innerHTML = 
                    '<h3>üí° Solution</h3><p>No solution file available.</p>';
            }
        }

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        });

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadProblems();
    </script>
</body>
</html>
